<body>
    <div class="player">
        <!-- Dashboard-->
        <div id="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-radius" style="background-image: url('./img/song.jpg')"></div>

            </div>

            <!-- Control -->
            <div class="control">
                <!-- Control play-->
                <div class="btn btn-restart">
                    <i class="fa fa-redo"></i>
                </div>
                <div class="btn btn-undo">
                    <i class="fa fa-step-backward"></i>
                </div>
                <div class="btn btn-play">
                    <i class="fa fa-play icon-play"></i>
                    <i class="fa fa-pause icon-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa fa-random"></i>
                </div>

            </div>
            <!-- Control input-->
            <input id="process" class="process" type="range" value="0" step="1" min="0" max="100">
    
            <audio src="" id="audio"></audio>
        </div>
        <!-- End: Dashboard-->

        <div class="playlist">
            
        </div>

        
    </div>
